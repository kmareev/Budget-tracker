<!DOCTYPE html>
<html>
<head>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>
    
    <div id="summary">
      <p>Total Income: $<span id="income">0</span></p>
      <p>Total Expenses: $<span id="expenses">0</span></p>
      <p>Balance: $<span id="balance">0</span></p>
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <button type="submit">Add</button>
    </form>

    <h2>Transactions</h2>
    <input type="text" id="filter" placeholder="Filter by category..." />
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Date</th><th>Description</th><th>Amount</th><th>Type</th><th>Category</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
