<!DOCTYPE html>
<html>
<head>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Budget Tracker ðŸ’µ</h1>

    <div id="summary">
      <p>Total Income: $<span id="income">0</span></p>
      <p>Total Expenses: $<span id="expenses">0</span></p>
      <p>Balance: $<span id="balance">0</span></p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="transactions-tab">Transactions</button>
      <button class="tab-button" data-tab="dashboard-tab">Dashboard</button>
    </div>

    <!-- Transactions Tab -->
    <div id="transactions-tab" class="tab-content active">
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="date" id="date" required />
        <select id="category" required disabled>
          <option value="" disabled selected>Select type first</option>
        </select>      
        <button type="submit">Add</button>
      </form>

      <h2>Transactions</h2>
      <input type="text" id="filter" placeholder="Filter by category..." />
      <table id="transaction-table">
        <thead>
          <tr>
            <th>Date</th><th>Description</th><th>Amount</th><th>Type</th><th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard-tab" class="tab-content">
      <h2>ðŸ“Š Dashboard</h2>
      <canvas id="categoryChart"></canvas>
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
